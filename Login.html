<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: darkblue;
      margin-bottom: 20px;
    }

    form {
      border: 1px solid lightgray;
      padding: 20px;
      box-shadow: 2px 2px 5px gray;
      border-radius: 5px;
      width: 30%;
      margin: 0 auto;
      text-align: left;
    }

    input[type="text"], input[type="password"] {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid lightgray;
      border-radius: 5px;
    }

    input[type="submit"] {
      font-size: 18px;
      padding: 10px 20px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: lightblue;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Student Login</h1>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <input type="submit" value="Login">
    <div class="error"></div>
  </form>
  <script>
    const form = document.querySelector("form");
    const errorDiv = document.querySelector(".error");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const username = form.elements.username.value;
      const password = form.elements.password.value;
      // Controleer of de gebruikersnaam en het wachtwoord correct zijn
      if (username === "student" && password === "password") {
        // Stuur de gebruiker door naar de QR-code scannen pagina
        window.location.href = "Code scanner.html";
      } else {
        errorDiv.innerHTML = "Incorrect username or password.";
      }
    });
  </script>
</body>
</html>
