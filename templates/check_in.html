<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check-In</title>
    <link rel="icon" type="image/x-icon" href="../static/img/hr-logo-tp.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="../static/basic.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="background-color: #d30f4c">
<div class="container text-center" style="height: 100%">
    <div class="row align-items-center">
        {% if message %}
            <h1 id="greeting" style="color: #fff7ea">{{ message }}</h1>
        {% else %}
            <h1 id="greeting" style="color: #fff7ea">{{ greeting }}, vergeet niet in te checken</h1>
        {% endif %}
    </div>
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col align-self-center">
            {% if not message %}
                <img id="qr_image" src="../static/img/qr_test_white.png">
            {% endif %}
            <a href="{{ url_for('login') }}"><h2>127.0.0.1:81/login</h2></a>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
