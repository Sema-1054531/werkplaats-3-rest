<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Hogeschool Rotterdam - Login</title>
    <script>
        // JavaScript code goes here
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            var studentmail = document.getElementById("studentmail").value;
            alert("You entered: " + studentmail);
        });
    </script>
</head>
<body>
    <form method="post">
        <h1>Hogeschool Rotterdam - Login</h1>
        <label for="studentmail">Studentmail</label>
        <input type="text" name="studentmail" id="studentmail" placeholder="Vul uw student email in" required>
        <input type="submit" value="Inloggen">
    </form>
</body>
</html>
