<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Hogeschool Rotterdam - Login</title>
</head>
<body>
    <script>
        const form = document.createElement('form');
        form.method = 'post';

        const h1 = document.createElement('h1');
        h1.textContent = 'Hogeschool Rotterdam - Login';
        form.appendChild(h1);

        const labelEmail = document.createElement('label');
        labelEmail.htmlFor = 'studentmail';
        labelEmail.textContent = 'Student email:';
        form.appendChild(labelEmail);

        const inputEmail = document.createElement('input');
        inputEmail.type = 'text';
        inputEmail.name = 'studentmail';
        inputEmail.placeholder = 'Vul uw student email in';
        inputEmail.required = true;
        form.appendChild(inputEmail);

        const submitBtn = document.createElement('input');
        submitBtn.type = 'submit';
        submitBtn.value = 'Inloggen';
        form.appendChild(submitBtn);

        document.body.appendChild(form);
    </script>
</body>
</html>
