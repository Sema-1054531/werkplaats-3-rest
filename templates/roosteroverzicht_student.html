<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Roosteroverzicht</title>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Roosteroverzicht van {{ name }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Log uit</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Meeting</th>
                    <th scope="col">Vak</th>
					<th scope="col">Datum</th>
					<th scope="col">Begin tijd</th>
					<th scope="col">Eind tijd</th>
					<th scope="col">Docent</th>
				</tr>
			</thead>
			<tbody id="rooster">
            </tbody>
		</table>
	</div>
<script>
    // Get studentid from session
    const studentid = {{ studentid }};

    // get meeting data from the api
    const url = `/api/roosteroverzicht_student/${studentid}`;

    async function getRoosterData() {
        try {
            const response = await fetch(url);
            const data = await response.json();
            const rooster = document.getElementById('rooster');

            // add every row from the table
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML =`<td>${row.title}</td><td>${row.subjectname}</td><td>${row.datemeeting}</td><td>${row.start_time}</td><td>${row.end_time}</td><td>${row.teachername}</td>`;
                rooster.appendChild(tr);
            });
        } catch (error) {
            console.error(error);
        }
    }

    getRoosterData();
</script>
</body>
</html>
