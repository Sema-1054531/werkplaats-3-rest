<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plan bijeenkomst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <form method="post" class="row g-3">
        <input type="hidden" name="meetingid">
        <div class="col-12">
            <label for="nameMeeting" class="form-label">Naam van bijeenkomst</label>
            <input type="text" class="form-control" id="nameMeeting" name="name">
        </div>
        <div class="col-12">
            <label for="date" class="form-label">Datum</label>
            <input type="date" class="form-control" id="date" name="datemeeting">
        </div>
        <div class="col-md-6">
            <label for="startTime" class="form-label">Start tijd</label>
            <input type="time" class="form-control" id="startTime" name="start_time">
        </div>
        <div class="col-md-6">
            <label for="endTime" class="form-label">Eind tijd</label>
            <input type="time" class="form-control" id="endTime" name="end_time">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="class">
                <label class="form-check-label" for="class">test</label>
            </div>
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="plan bijeenkomst">
        </div>
    </form>
</div>
</body>
</html>
