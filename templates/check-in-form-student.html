<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ meeting.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('overzicht_docent') }}">Rooster</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Log uit</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
        <form method="post" action="{{ url_for('check_in_student', meetingid=meetingid) }}" class="row g-3">
            <div class="col-12">
            <h2>{{ meeting.title }}</h2>
        </div>
        <div class="col-12">
            <input hidden type="text" class="form-control" name="meetingid" value="{{ meetingid }}">
        </div>
        <div class="col-12">
            <label for="studentid" class="form-label">Studentnummer</label>
            <input type="text" class="form-control" id="studentid" name="studentid" value="{{ session['studentid'] }}" readonly>        </div>
        <div class="col-md-6">
            <label for="firstname" class="form-label">Naam</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value="{{ session['firstname'] }}" readonly>        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Achternaam</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ session['lastname'] }}" readonly>        </div>
        <div class="col-12">
            <select class="form-select" name="progress" aria-label="Hoe sta je er voor">
              <option disabled selected hidden>Hoe sta je er voor</option>
              <option value="Huiswerk is af">Huiswerk is af</option>
              <option value="Begonnen maar niet af">Begonnen maar niet af</option>
              <option value="Niet aan begonnen">Niet aan begonnen</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="date" class="form-label">Datum</label>
            <input type="date" class="form-control" id="date" name="checkin_date" readonly>
        </div>
        <div class="col-md-6">
            <label for="time" class="form-label">Tijd</label>
            <input type="time" class="form-control" id="time" name="checkin_time" readonly>
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="check in">
        </div>

    </form>
</div>
<script>
    // Get current date and time
    var now = new Date();

    // Set date and time input values to current date and time
    var dateInput = document.getElementById('date');
    dateInput.value = now.toISOString().slice(0,10);
    var timeInput = document.getElementById('time');
    timeInput.value = now.toTimeString().slice(0,5);
</script>
</body>
</html>
