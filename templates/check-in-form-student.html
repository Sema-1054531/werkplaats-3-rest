<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <form method="post" class="row g-3">
        <div class="col-12">
            <h2>{{ title }}</h2>
        </div>
        <div class="col-12">
            <input hidden type="text" class="form-control" name="meetingid">
        </div>
        <div class="col-12">
            <label for="studentid" class="form-label">Studentnummer</label>
            <input type="text" class="form-control" id="studentid" name="studentid">
        </div>
        <div class="col-md-6">
            <label for="firstname" class="form-label">Naam</label>
            <input type="text" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Achternaam</label>
            <input type="text" class="form-control" id="title" name="lastname">
        </div>
        <div class="col-12">
            <select class="form-select" name="progress" aria-label="Hoe sta je er voor">
              <option disabled selected hidden>Hoe sta je er voor</option>
              <option value="Huiswerk is af">Huiswerk is af</option>
              <option value="Begonnen maar niet af">Begonnen maar niet af</option>
              <option value="Niet aan begonnen">Niet aan begonnen</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="date" class="form-label">Datum</label>
            <input type="date" class="form-control" id="date" name="checkin_date">
        </div>
        <div class="col-md-6">
            <label for="time" class="form-label">Tijd</label>
            <input type="time" class="form-control" id="time" name="checkin_time">
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="plan bijeenkomst">
        </div>

    </form>
</div>
</body>
</html>
